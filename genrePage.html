<!DOCTYPE html>
<html>
<head>
	<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<!-- Title and metas -->
	<title>Genre Plot Page</title>
	<meta name="Genre Plot Page" content="Generators that create a random plot based on genre, and information entered by user.">
</head>
<body>
	<header class="genre-header">
		<h1><a href="index.html">Plot Generator</a></h1>
	</header>
	<main>
		<div class="pick-genre-div">
			<h1>Pick A Genre</h1>
			<p>To create a random plot please choose a genre. After choosing one you will be directed to the correct form to fill out.</p>
		</div>
		<div>
			<ul class="genre-list">
				<li class="genre js-genre-item romance button">Romance</li>
				<li class="genre js-genre-item mystery button">Modern Mystery</li>
				<li class="genre js-genre-item scifi button">Sci-Fi</li>
				<li class="genre js-genre-item fantasy button">Fantasy</li>
			</ul>
		</div>
	</main>
	<!-- Scripts for Javascript and Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.js"></script>
</body>
</html>
